<!DOCTYPE html>
<html lang="en">
<head>

        <div class="cell" data-cell>
            <img class = "oContainer" id = "xContainer" src="o.svg">

        </div>
        <div class="cell" data-cell>

        <div class="cell" data-cell>
            <img class = "oContainer" id = "xContainer" src="o.svg">
            <img class = "xContainer" id = "xContainer" src="x.svg">
        </div>
        <div class="cell" data-cell>
            <img class = "oContainer" id = "xContainer" src="o.svg">
            <img class = "xContainer" id = "xContainer" src="x.svg">
        </div>
        <div class="cell" data-cell>
            <img class = "oContainer" id = "xContainer" src="o.svg">
            <img class = "xContainer" id = "xContainer" src="x.svg">
        </div>
    </div> 
    <div class="bottomnav">
        <div class = "scoreMessage" id="scoreMessage">Score:</div>
    </div> 
</body>
</html>
