<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-JS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="topnav">
        <div class = "winnerMessage" id="winnerMessage">Tic-Tac</div>
        <div class = "resetDiv" id="resetDiv">Reset</div>
    </div> 

    <div class="boardContainer" id="boardContainer">
        <div class="board" id="board">
            <div class="cell" data-cell>
                <img class = "oContainer" id = "oContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
            <div class="cell" data-cell>
                <img class = "oContainer" id = "xContainer" src="o.svg">
                <img class = "xContainer" id = "xContainer" src="x.svg">
            </div>
        </div> 
    </div>
    
    
    <div class="bottomNavbar">
        <div class = "xScoreDiv" id="xScoreDiv">X: 0</div>
        <div class = "oScoreDiv" id="oScoreDiv">O: 0</div>
      </div> 
</body>
</html>
